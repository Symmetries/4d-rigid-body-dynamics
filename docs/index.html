<!DOCTYPE html>
<html>
    <head>
        <title>Simple 4D Rigid Body</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="physics.js"></script>
        <script type="module" src="rotor4.js"></script>
        <script type="module" src="vec4.js"></script>
        <script type="module" src="bivec4.js"></script>
        <script type="module" src="tesseract.js"></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <canvas></canvas>
        <main>
            <div>
                <input type="range" min="-1" max="1" value="0" step="any" name="r01" id="slider0">
                <label for="r01"> tau01</label>
            </div>
            <div>
                <input type="range" min="-1" max="1" value="0" step="any" name="r02" id="slider1">
                <label for="r02"> tau02</label>
            </div>
            <div>
                <input type="range" min="-1" max="1" value="0" step="any" name="r03" id="slider2">
                <label for="r03"> tau03</label>
            </div>
            <div>
                <input type="range" min="-1" max="1" value="0" step="any" name="r12" id="slider3">
                <label for="r12"> tau12</label>
            </div>
            <div>
                <input type="range" min="-1" max="1" value="0" step="any" name="r13" id="slider4">
                <label for="r13"> tau13</label>
            </div>
            <div>
                <input type="range" min="-1" max="1" value="0" step="any" name="r23" id="slider5">
                <label for="r23"> tau23</label>
            </div>
            <button id='torque'>Press and hold to apply Torque</button>
            <button id='reset1'>Reset sliders</button>
            <button id='reset2'>Reset simulation</button>
        </main>
    </body>
</html>
